<!DOCTYPE html>
<html>
    <head>
        <title>positioning in css</title>
        <style>
            .sticky{
                position: sticky;
                top: 0px;
                left: 25px;
                border: 2px solid maroon;
                background-color: red;
            }
            .absolute{
                position: absolute;
                top: 2px;
                right: 20px;
                border:5px solid lightblue;
                background-color: blue;
            }
            .fixed{
                position: fixed;
                bottom: 5px;
                border: 20px solid green;
                background-color: aqua;
            }
            .relative{
                position: relative;
                top: 20px;
                left: 25px;
                border: 5px solid pink;
                background-color: aquamarine;

            }

        </style>
    </head>
    <body>
        <h1>I am doing positioning in css</h1>
        <div class="sticky">This is the example of sticky.</div>
        <div class="absolute">This is the example of absolute </div>
        <div class="fixed">This is the example of fixed </div>
        <div class="relative">This is the example of relative.</div>
