!DOCTYPE HTML>
<HTML>
    <HEAD>
        <TITLE> FORMS OF HTML</TITLE></HEAD>
        <BODY>
    <h1> PERSONAL DETAILS</h1>
<FORM>
    <FIELDSET>
        <LEGEND> ENTER YOUR DETIALS</LEGEND>

    <INPUT TYPE=" TEXT" ID=" NAME"><BR>
    <LABEL> ENTER MARKS</LABEL><BR>
    <SELECT NAME="SUBJECT" ID="SUBJECT">
    <OPTION VALUE="MATH">math</OPTION><BR>
    <OPTION VALUE="ENGLISH">english</OPTION><BR>
    <OPTION VALUE="SCIENCE">science</OPTION><BR>
    </SELECT>
    <INPUT TYPE="NUMBER" ID="m1" name="m2">

    <INPUT TYPE=" TEXT" ID=" EMAIL"> <BR>
    <LABEL> CONTACT NUMBER [ THIS WILL BE HIDDEN]</LABEL><BR>
    <INPUT TYPE="PASSWORD" ID="CONTACT"><BR>
    <LABEL> GENDER</LABEL><BR>

    <INPUT TYPE="RADIO" ID="MALE" NAME="GENDER" VALUE="MALE">MALE <BR>
    <INPUT TYPE="RADIO" ID="OTHER" NAME="GENDER" VALUE="OTHER">OTHER<BR>
    <INPUT TYPE="RADIO" ID="NA" NAME="GENDER" VALUE="NA">PREFER NOT TO SAY <BR><BR>
    <LABEL> FAVOURITE CITY</LABEL><BR>
    <INPUT TYPE="CHECKBOX" ID="CITY" VALUE="NEW DELHI">NEW DELHI<BR>
    <INPUT TYPE="CHECKBOX" ID="CITY" VALUE="MUMBAI"> MUMBAI<BR>
    <INPUT TYPE="SUBMIT"> 
    </FIELDSET>                                                                                                                                                     
</FORM>
        </BODY>
    </HTML>
