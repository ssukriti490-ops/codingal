<!DOCTYPE html>
<HTML>
    <HEAD><TITLE>MY REGISTRATION FORM</TITLE></HEAD>
    <BODY>
        <h1>REGISTRATION FORM</h1>
    <FORM>
        <FIELDSET>
        <LEGEND>ENTER YOUR DETAILS</LEGEND>
    <LABEL>NAME</LABEL><BR>
    <INPUT TYPE="TEXT" ID="NAME"><BR>
    <LABEL>EMAIL ID</LABEL><BR>
    <INPUT TYPE="TEXT" ID="EMAIL"><BR>
    <LABEL>CONTACT</LABEL><BR>
    <INPUT TYPE="PASSWORD" ID="CONTACT"><BR>
    <LABEL>ADDRESS</LABEL><BR>
    <INPUT TYPE="TEXT" ID="ADDRESS"><BR>
    <LABEL>AGE</LABEL><BR>
    <INPUT TYPE="PASSWORD" ID="AGE"><BR>
    <LABEL>DATE OF BIRTH</LABEL><BR>
    <INPUT TYPE="PASSWORD" ID="DATE OF BIRTH"><BR>
    <LABEL>GENDER</LABEL><BR>
    <INPUT TYPE="RADIO" ID="FEMALE" NAME="GENDER" VALUE="FEMALE">FEMALE<BR>
    <INPUT TYPE="RADIO" ID="MALE" NAME="GENDER" VALUE="MALE">MALE<BR>
    <INPUT TYPE="RADIO" ID="OTHER" NAME="GENDER" VALUE="OTHER">OTHER<BR>
    <INPUT TYPE="RADIO" ID="NA" NAME="GENDER" VALUE="NA">PREFER NOT TO SAY<BR>
    <LABEL>STATE</LABEL><BR>
    <INPUT TYPE="RADIO" ID="ODISHA" NAME="STATE" VALUE="ODISHA">ODISHA<BR>
    <INPUT TYPE="RADIO" ID="KERALA" NAME="STATE" VALUE="KERALA">KERALA<BR>
    <INPUT TYPE="RADIO" ID="BIHAR" NAME="STATE" VALUE="BIHAR">BIHAR<br>
    <LABEL>CITY</LABEL><BR>
    <INPUT TYPE="RADIO" ID="MUMBAI" NAME="CITY" VALUE="MUMBAI">MUMBAI<BR>
    <INPUT TYPE="RADIO" ID="ROURKELA" NAME="CITY" VALUE="ROURKELA">ROURKELA<BR>
    <INPUT TYPE="RADIO" ID="KOLKATA" NAME="CITY" VALUE="KOLKATA">KOLKATA<BR>
    <LABEL>BLOOD GROUP</LABEL><BR>
    <INPUT TYPE="TEXT" ID="BLOOD GROUP"><br>
    <LABEL>FAVOURITE CITY</LABEL><BR>
    <INPUT TYPE="CHECKBOX" ID="city" value="NEW DLEHI">NEW DELHI<BR>
    <INPUT TYPE="CHECKBOX" ID="CITY" VALUE="MAHARASTRA">MAHARASTRA<br>
    <INPUT TYPE="SUBMIT"
    </FIELDSET>
    </FORM>
    </BODY>
</HTML>
